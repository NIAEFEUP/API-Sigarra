version: "3"
services:
  web-prod:
    build: 
      context: .
    volumes:
      - ./lib:/usr/lib/api-sigarra/lib
    ports:
      - ${HOST_PORT}:${CONTAINER_PORT}
    environment:
      - PORT=${CONTAINER_PORT}
      - NODE_ENV=production
    links:
      - mongo
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile-dev
    environment:
      - PORT=${CONTAINER_PORT}
      - NODE_ENV=development
    volumes:
      - ./lib:/usr/lib/api-sigarra/lib
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
    links:
      - mongo
  test:
    build:
      context: .
      dockerfile: Dockerfile-test
      args:
        TEST_PORT: ${CONTAINER_PORT}
    environment:
      - PORT=${CONTAINER_PORT}
      - NODE_ENV=test
    volumes:
      - ./lib:/usr/lib/api-sigarra/lib
      - ./test:/usr/lib/api-sigarra/test
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
    links:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  parser:
    build: 
      context: .
    command: npm run parser
    volumes:
      - ./lib:/usr/lib/api-sigarra/lib